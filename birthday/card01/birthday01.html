<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatitle" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="birthday.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="birthdayCard">
            <div class="cardFront">
                <h3 class="happy">HAPPY BIRTHDAY</h3>
                <div class="balloons">
                    <div class="balloon1"></div>
                    <div class="balloon2"></div>
                    <div class="balloon3"></div>
                    <div class="balloon4"></div>
                </div>
            </div>
        
            <div class="cardInside">
                <h3 class="back">HAPPY BIRTHDAY</h3>
                <p>Dear Friend,</p>
                <p>Happy birthday!! I hope your day is filled 
                    with lots of love and laughter! May all of your birthday wishes come true.
                </p>
                <p class="name"></p>
            </div>
        </div>
        <div class="container">
            <button class="send"><i class='bx bxs-plane-alt'>&#160 Send</i></button>
            <button class="print"><i class='bx bxs-printer'>&#160 Print</i></button>
        </div>
    </body>
</html>
