<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatitle" content="IE-edge">
        <meta name="viewpoint" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="birthday03.css">
    </head>
    <body>
        <div class="birthdayCard">
            <div class="cardFront">
                <div class="front-text">
                    <h3 class="happy">HAPPY</h3>
                    <h2 class="bday">BIRTHDAY</h2> 
                    <h3 class="toyou">to you!</h3>  
                </div>
                <div class="birthday-cake">
                    <div class="holder"></div>
                    <div class="shadow"></div>
                    <div class="cake">
                      <div class="chocolate"></div>
                    </div>
                    <div class="candle"></div>
                    <div class="flame"></div>
                  </div>
                  <div class="balloons">
                    <div class="balloon1"></div>
                    <div class="balloon2"></div>
                    <div class="balloon3"></div>
                    <div class="balloon4"></div>
                  </div>
            </div>
            <div class="cardInside">
                <div class="inside-text">
                    <h3 class="happy">HAPPY</h3>
                    <h2 class="bday">BIRTHDAY</h2> 
                    <h3 class="toyou">to you!</h3>  
                </div>
               <div class="wishes">
               <p>Dear Friend,</p>
               <p>Happy birthday!! I hope your day is filled with lots of love and laughter! May all of your birthday wishes come true.</p>
               <p class="name">xxx</p>
               </div>
             </div>
           </div>
        </div>
    </body>
</html>
