<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="tet05.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="newyear-card">
            <!-- Inner -->
            <div class="cover-inner">
                <img src="tetinner051.jpg" width="100%">
            </div>
        
            <!-- Outer -->
            <div class="cover-outer">
                <img src="lunar05.jpg" width="100%">
            </div>
        
            <!-- Text -->
            <div class="text">
                <p class="title">
                    <br>
                    Happy
                    <br> Lunar New Year
                </p>
                <p>
                    Chúc năm mới đau đầu vì nhà giàu<br>
                    Mệt mỏi vì học giỏi<br>
                     Buồn phiền vì nhiều tiền<br>
                      Ngang trái vì xinh gái<br>
                       Mệt mỏi vì đẹp trai <br>
                       Và mất ngủ vì không có đối thủ<br>
                </p>
            </div>
        </div>
        <div class="container">
            <button class="send"><i class='bx bxs-plane-alt'>&#160 Send</i></button>
            <button class="print"><i class='bx bxs-printer'>&#160 Print</i></button>
        </div>
    </body>
</html>
