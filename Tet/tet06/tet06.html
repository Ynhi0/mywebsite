<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="tet06.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="newyear-card">
            <!-- Inner -->
            <div class="cover-inner">
                <img src="tetinner02.jpg" width="100%">
            </div>
        
            <!-- Outer -->
            <div class="cover-outer">
                <img src="lunar04.jpg" width="100%">
            </div>
        
            <!-- Text -->
            <div class="text">
                <p class="title">
                    Happy Lunar New Year! <br>
                </p>
                <p>
                    Năm hết Tết đến đón hên về nhà<br>
                     Quà cáp bao la<br>
                      Một nhà không đủ<br>
                      Vàng bạc đầy tủ<br> 
                      Gia chủ phát tài
                </p>
            </div>
        </div>
        <div class="container">
            <button class="send"><i class='bx bxs-plane-alt'>&#160 Send</i></button>
            <button class="print"><i class='bx bxs-printer'>&#160 Print</i></button>
        </div>
    </body>
</html>
