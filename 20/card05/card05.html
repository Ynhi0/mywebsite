<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="card05.css">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="christmas-card">
            <!-- Inner -->
            <div class="cover-inner">
                <img src="t0005.jpg" width="100%">
            </div>
        
            <!-- Outer -->
            <div class="cover-outer">
                <img src="t05.jpg" width="100%">
            </div>
        
            <!-- Text -->
            <div class="text">
                <p class="title">
                    Happy Teacher's Day! <br>
                </p>
                <p>
                    I wish that I could show my gratitude to you. 
                    However it is hard to express by speech.
                     I just hope this little card can show a part of my warmest appreciation from the bottom of my heart.
                </p>
            </div>
        </div>
        <div class="container">
            <button class="send"><i class='bx bxs-plane-alt'>&#160 Send</i></button>
            <button class="print"><i class='bx bxs-printer'>&#160 Print</i></button>
        </div>
    </body>
</html>
