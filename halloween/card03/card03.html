<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="card03.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="halloween-card">
            <!-- Inner -->
            <div class="cover-inner">
                <img src="hal03.jpg" width="100%">
            </div>
        
            <!-- Outer -->
            <div class="cover-outer">
                <img src="ha03.jpg" width="100%">
            </div>
        
            <!-- Text -->
            <div class="text">
                <p class="title">
                    Treat Or Trick! <br>
                </p>
                <p>
                    I hope your special day will bring you lots of happiness,
                    love, and fun.
                    You deserve them a lot. Enjoy!
                </p>
                <p>Hope your day goes great!</p>
            </div>
        </div>
        <div class="container">
            <button class="send"><i class='bx bxs-plane-alt'>&#160 Send</i></button>
            <button class="print"><i class='bx bxs-printer'>&#160 Print</i></button>
        </div>
    </body>
</html>
