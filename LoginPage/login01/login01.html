<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width-device-width, initial-scale=1.0">
        <title>Login Page 01</title>
        <link rel="stylesheet" href="login01.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <body>
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form onsubmit="signup()">
                    <h1>Create Account</h1>
                    <div class="social-icons">
                        <a href="#" class="icon">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fa-brands fa-github"></i>
                        </a>
                        <a href="#" class="icon">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </div>
                    <span>or use your email for your registeration</span>
                    <input type="text" placeholder="Name" id="username">
                    <input type="email" placeholder="Email" id="email">
                    <input type="password" placeholder="Password" id="password">
                    <button>Sign up</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form  >
                    <h1>Sign In</h1>
                    <div class="social-icons">
                        <a href="" class="icon">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </a>
                        <a href="" class="icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="" class="icon">
                            <i class="fa-brands fa-github"></i>
                        </a>
                        <a href="" class="icon">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </div>
                    <span>or use your email password</span>
                    <input type="email" placeholder="Email" class="inputEmail" >
                    <input type="password" placeholder="Password" class="inputPassword" >
                    <a href="">Forget Your Password?</a>
                    <button type="submit"class="signInButton">Sign In</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Enter your Personal details to use all of site features</p>
                        <button class="hidden" id="login">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Hello, Friend!</h1>
                        <p>Register with your Personal details to use all of site features</p>
                        <button class="hidden" id="register">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="login01.js"></script>
    </body>
</html>
